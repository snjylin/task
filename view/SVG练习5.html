<html>
    <head>
        <meta charset="UTF-8">
        <title>SVG练习5</title>
    </head>
    <body>
        <style>
            html, body, svg{margin: 0;padding: 0;width: 100%;height: 100%}
        </style>
        <svg viewBox="-400 -400 800 800">
            <rect x="0" y="0" width="100" height="100" fill="red">
                <animateTransform
                    attributeType="XML"
                    attributeName="transform"
                    type="rotate"
                    from="0"
                    to="360"
                    dur="3s"
                    fill="freeze"
                    repeatCount="indefinite">
                </animateTransform>
                <animateTransform
                    attributeType="XML"
                    attributeName="transform"
                    type="scale"
                    from="1"
                    to="2"
                    dur="3s"
                    fill="freeze"
                    repeatCount="indefinite">
                </animateTransform>
                <animate
                    attributeType="XML"
                    attributeName="transform"
                    from="translate(0,0)"
                    to="translate(250,0)"
                    dur="3s"
                    fill="freeze"
                    repeatCount="indefinite">
                </animate>
            </rect>
        </svg>
        <svg viewBox="-400 -400 800 800">
            <rect x="-25" y="-25" width="50" height="50" fill="rgba(0, 255, 255, .6)">
               <animateMotion dur="3s" rotate="auto">
                    <mpath xlink:href="#motion-path"></mpath>
                </animateMotion>
            </rect>
            <path id="motion-path" d="M 0 0L 100 100A 200 200 0 1 0 0 -100" stroke="gray" fill="none"></path>
        </svg>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS盒模型</title>
  <style media="screen">
    html *{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <section id="sec">
    <style media="screen">
      #sec{
        background: #f00;
        overflow: hidden;
      }
      .child{
        height: 100px;
        margin-top: 10px;
        background: yellow;
      }
    </style>
    <article class="child"></article>
  </section>
  父子元素边距重叠，父元素加overflow:hidden;形成BFC
</body>
</html>

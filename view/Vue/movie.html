<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>视频解析</title>
  <!-- 使用script标签引入vue.js最好放在head里，不要放在body里，避免出现抖屏的情况 -->
  <script src="./vue.js"></script>
  <style>
    #Movie{width: 100%;height: 100%;}
  </style>
</head>
<body>
  <div id="Movie">
    <iframe src="" width="100%" height="360px" id="iframe" v-show="isShow"></iframe>
    <br>
    <input type="text" name="" value="" placeholder="请输入视频URL" v-model="movieURL" @click="electValue($event)">
    <br>
    <button
      type="button"
      name="button"
      @click="toWatch(item)"
      v-for="(item,index) in urlList"
      :key="index">线路{{index}}</button>
  </div>

  <script>
    new Vue({
      el: '#Movie',
      data: {
        isShow: false,
        urlList: [
          'http://api.51ckm.com/Box.php?url=',
          'https://api.927.la/vip/?url=',
          'https://api.927.la/927/?url=',
          'https://api.927.la/ck/?url=',
          'https://beaacc.com/api.php?url=',
          'https://206dy.com/vip.php?url=',
          'https://jx.618g.com/?url=',
          'http://api.51ckm.com/Box.php?url=',
          'https://www.3aym.cn/?url=',
          'http://17kyun.com/api.php?url=',
        ],
        movieURL: ''
      },
      methods: {
        electValue (e) {
          console.log(e);
          e.currentTarget.select();
        },
        toWatch (url) {
          let reg = /https?:\/\/.*?/g;
          console.log(url+this.movieURL);
          if (reg.test(this.movieURL)) {
            this.isShow = true;
            console.log(this.isShow);
            // window.open(url+this.movieURL);
            document.getElementsByTagName('iframe')[0].src = url+this.movieURL
          } else {
            alert('请输入正确的地址！');
          }
        }
      }
    });
  </script>
</body>
</html>

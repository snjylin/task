<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击加分效果 - 可重复点击</title>
    <style>
      div{width: 500px; height: 50px;border: 1px solid #000;margin: 300px auto 0;display: flex;}
      span{flex: 1;text-align: center;line-height: 50px;cursor: pointer;}
    </style>
  </head>
  <body>
    <div>
      <span>+1</span>
      <span>+1</span>
      <span>+1</span>
      <span>+1</span>
      <span>+1</span>
      <span>+1</span>
      <span>+1</span>
      <span>+1</span>
      <span>+1</span>
      <span>+1</span>
    </div>
    <script>
      var oDiv = document.getElementsByTagName('div')[0];
      var aSpan = document.getElementsByTagName('span');
      var timer = null;

      oDiv.onclick = function(){
        timer = setInterval(function(){
          var speed = parseInt(getStyle(aSpan[0], 'marginTop')) - 10;
          if(speed < -300){
            speed = -300;
          }
          aSpan[0].style.marginTop = speed + "px";
          if(speed < -300){
            clearInterval(timer);
          }
        }, 30);
      }
      function getStyle(obj, attr){
        return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
      }
    </script>
  </body>
</html>

     * fromindex	可选的整数参数。规定在字符串中开始检索的位置。它的合法取值是 0 到 stringObject.length - 1。如省略该参数，则将从字符串的首字符开始检索。
     * 该方法将从头到尾地检索字符串 stringObject，看它是否含有子串 searchvalue。开始检索的位置在字符串的 fromindex 处或字符串的开头（没有指定 fromindex 时）。如果找到一个 searchvalue，则返回 searchvalue 的第一次出现的位置。stringObject 中的字符位置是从 0 开始的。
     * 注释：indexOf() 方法对大小写敏感！
     * 注释：如果要检索的字符串值没有出现，则该方法返回 -1。

      if(numArr.length == 3
        && parseInt(numArr[0]) > 0
        && parseInt(numArr[1]) >= 0
        && parseInt(numArr[2]) > parseInt(numArr[1])
      ){
        oDiv.innerHTML = randomFn(parseInt(numArr[0]), parseInt(numArr[1]), parseInt(numArr[2]));
      }else{
        var req = confirm('您输入的格式不合法，请输入以空格或逗号分隔的数字，或者您要查看随机产生 100 个从 0～1000 之间不重复的整数？');
        if(req) oDiv.innerHTML = randomFn(100, 0, 1000);
      }
    };

    // 1.随机产生 num1 个从 num2～num3 之间不重复的整数
    function randomFn(num1, num2, num3){
      var str = '';
      for(var i = 0; i < num1; i ++){
        str += (i+1) + ':' + Math.round(Math.random()*(num3 - num2) + num2) + '; ';
      }
      return str;
    }
